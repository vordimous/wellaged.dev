name: Build & deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DistDir: public

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Build
        run: pnpm build

      - name: Upload cloudflare-pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: cloudflare-pages
          path: ${{ env.DistDir }}

  deployCloudflarePages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write

    environment:
      name: cloudflare-pages
      url: ${{ steps.cloudflare-deployment.outputs.url }}

    steps:
      - name: Download cloudflare-pages artifact
        uses: actions/download-artifact@v3
        with:
          name: cloudflare-pages
          path: ${{ env.DistDir }}

      - name: Publish to Cloudflare Pages
        id: cloudflare-deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 4d4bcc2a6b5416809fdbd042e01be601
          projectName: wellageddev
          directory: ${{ env.DistDir }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
